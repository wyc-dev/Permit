<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- iOS 主畫面全螢幕支援 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#000000" /> <!-- 建議設定與品牌一致的顏色 -->

		<!-- 圖標設定 -->
		<link rel="icon" href="https://permit.money/icon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="https://permit.money/favicon.png" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="https://permit.money/manifest.json" />

		<!-- SEO Meta Tags -->
		<title>Permit</title>
		<meta name="description" content="The RWA Payment Gateway" />
		<meta name="keywords" content="RWA, Web3, Tokens, Reward, Airdrop, Whales, Consumer Power, Blockchain, Decentralized Solutions, Power Network, Crypto, DeFi, Payment, Gateway, PoR, Proof of Reserve" />
		<meta name="author" content="Permit" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Permit" />
		<meta property="og:description" content="The RWA Payment Gateway" />
		<meta property="og:image" content="https://permit.money/poster.png" />
		<meta property="og:url" content="https://permit.money/" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="⚡ Permit ⚡" />
		<meta name="twitter:description" content="The RWA Payment Gateway" />
		<meta name="twitter:image" content="https://permit.money/poster.png" />
		<meta name="twitter:url" content="https://permit.money/" />
		<meta name="twitter:creator" content="@Permit" />

		<!-- 字體預載入 -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" as="style" onload="this.rel='stylesheet'" />

		<!-- Telegram Mini Apps -->
		<script src="https://telegram.org/js/telegram-web-app.js?56"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
